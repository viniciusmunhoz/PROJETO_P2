{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2>Tem certeza que deseja remover a venda: {{ vendas.calcado }}?</h2>
        <button type="submit" class="btn btn-primary">Confirmar</button>
        <a class="btn btn-light" href="{% url 'list_vendas' %}">Cancelar</a>
    </form>
{% endblock %}
